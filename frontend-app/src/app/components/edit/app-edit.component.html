<div class="mat-container">
    <mat-card>
        <mat-card-title>Editar User</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form">
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Name" formControlName="name">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Username" formControlName="username">
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field>
                        <input type="email" matInput placeholder="Email" formControlName="email">
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Phone" formControlName="phone">
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Website" formControlName="website">
                    </mat-form-field>
                </p>

                <div class="button">
                    <button type="submit" (click)="updateUser()" mat-raised-button color="primary">Salvar</button>
                    <a mat-raised-button (click)="cancelUpdate()">Cancel</a>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
