<div class="mat-container">
    <mat-card *ngFor="let user of users">
        <mat-card-header>
            <mat-card-title> {{ user.name }} </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-card-subtitle> {{ user.username }} </mat-card-subtitle>
            <mat-card-subtitle> {{ user.email }} </mat-card-subtitle>
            <mat-card-subtitle> {{ user.phone }} </mat-card-subtitle>
            <mat-card-subtitle> {{ user.website }} </mat-card-subtitle>
        </mat-card-content>
        <mat-card-actions>
            <button mat-fab color="primary" (click)="editUser(user.id)"><mat-icon>edit</mat-icon></button>
        </mat-card-actions>
    </mat-card>
</div>
